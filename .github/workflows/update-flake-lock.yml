name: "Update flake.lock + verify builds"
on:
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * 0' # Every Sunday at 4am UTC
jobs:
  update-and-check-flake:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: DeterminateSystems/determinate-nix-action@v3
      - name: Update rolling inputs
        run: |
          nix flake update \
            nixpkgs-unstable \
            home-manager-unstable \
            stylix \
            sops-nix \
            nixos-hardware \
            flake-programs-sqlite \
            vpn-confinement \
            zen-browser \
            nextmeeting \
            qdrant-upload \
            opencode
      - name: Flake check
        run: nix flake check --print-build-logs
      # Optional: If you want formatting check back, add git-diff trick here later
      - name: Create Pull Request if changes exist
        id: create-pr
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "chore(flake): update rolling inputs"
          title: "chore(flake): update rolling inputs"
          body: |
            Automated update of rolling inputs.

            Flake check passed → proceeding to host build verification in parallel jobs.
          branch: update/flake-lock
          delete-branch: true
          labels: |
            dependencies
            automated
            nix
  build-hosts:
    needs: update-and-check-flake # Only runs if flake check + update succeeded
    if: always() # Still run even if update failed (for visibility)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        hostname: [beast, server, aiserver]
      fail-fast: false # Let all run even if one fails
    name: Build ${{ matrix.hostname }} # ← This makes the nice per-host name in UI
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/determinate-nix-action@v3
      - name: Dry-run build ${{ matrix.hostname }}
        run: |
          nix build --dry-run .#nixosConfigurations.${{ matrix.hostname }}.config.system.build.toplevel \
            --print-build-logs
