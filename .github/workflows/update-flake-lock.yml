name: "Update flake.lock + verify builds"
on:
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * 0' # Every Sunday at 4am UTC
  pull_request:
    types: [opened, synchronize, reopened]
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  update-and-check-flake:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: DeterminateSystems/determinate-nix-action@v3
      - name: Update flake inputs
        if: github.event_name != 'pull_request'
        run: |
          nix flake update
      - name: Flake check
        run: nix flake check --print-build-logs
      - name: Create Pull Request if changes exist
        if: github.event_name != 'pull_request'
        id: create-pr
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "chore(flake): update inputs"
          title: "chore(flake): update inputs"
          body: |
            Automated update of flake inputs.
          branch: update/flake-lock
          delete-branch: true
          labels: |
            dependencies
            automated
            nix
  build-hosts:
    needs: update-and-check-flake
    if: always()
    runs-on: ubuntu-latest
    strategy:
      matrix:
        hostname: [beast, server, aiserver]
      fail-fast: false
    name: Build ${{ matrix.hostname }}
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/determinate-nix-action@v3
      - name: Build ${{ matrix.hostname }}
        run: |
          nix build --dry-run .#nixosConfigurations.${{ matrix.hostname }}.config.system.build.toplevel \
            --print-build-logs
